<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="contain-fluid">
            <h3>Your orders</h3>

            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Order Tracking Number</th>
                        <th width="10%">Total Price</th>
                        <th width="10%">Total Quantity</th>
                        <th width="10%">Date</th>
                    </tr>
                    <tr *ngFor="let tempOrderHistory of orderHistoryList">
                        <td class="pl-4"> {{ tempOrderHistory.orderTrackingNumber }} </td>
                        <td class="pl-4"> {{ tempOrderHistory.totalPrice | currency: 'USD' }} </td>
                        <td class="pl-4"> {{ tempOrderHistory.totalQuantity }} </td>
                        <td class="pl-4"> {{ tempOrderHistory.dateCreated | date: 'medium' }} </td>
                    </tr>
                </table>
            </div>

            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
                No orders found.
            </div>

        </div>
    </div>
</div>
